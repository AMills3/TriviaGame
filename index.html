<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="jumboContentTitle">Minnesota Vikings Trivia!</h1>
        <p class="jumboContent">Put your knowledge to the test!</p>
        <p class="jumboContent" id="pressStartText">press start to begin</p>
          <button type="button" id="startGameButton">start</button>
        
      </div>

      <div class="row" id="timeBarRow"></div>
      <div class="row" id="summaryRow"></div>
      <div class="row" id="questionRow"></div>

      <div class="row" id="answersRow"></div>

      <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p id="correctAnswer"></p>
          <div class="col-md-6">
            <img class="picture" src="">
          </div>
          <div class="col-md-6">
            <p id="answerExplanation"></p>
          </div>       
          
        </div>
        
      </div>
      
      </div>
  </div>
  
</div>
